<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Bienvenido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,400italic,700' rel='stylesheet' type='text/css'/>

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css"/>
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css"/>
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css"/>

        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css"/>

        <!-- Owl Carousel  -->
        <link rel="stylesheet" href="css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="css/owl.theme.default.min.css"/>

        <!-- Theme style  -->
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
    </h:head>
    <h:body class="fondo">
        
        
                <b:messages globalOnly="true" showDetail="true" showSummary="true"/>
        <div id="fondo-form" style="margin-left: 5%; width: 90%; height: 100%; background-color: #FFF; margin-top: 3%; opacity: 0.9; border-radius:10px 10px 10px 10px; ">
            <legend style="width: 90%; color: #000;">Eliminatorias Super Smash Bros</legend>
            <h:form class="form-group" style="width: 100%; height: 40%; margin-left: 0; color: #fff;">
                <b:dataTable value="#{partidosRegistroSmashController.jugadores}" var="j" style="color: black;">
                    <b:dataTableColumn value="#{j.jugador.nombre}" /> 
                    <b:dataTableColumn value="#{j.jugador.apellido}" /> 
                    <b:dataTableColumn value="#{j.jugador.ficha}" /> 
                    <b:dataTableColumn value="#{j.jugador.programa}" /> 
                    <b:dataTableColumn label="Opciones" style="max-width: 130px;"  >
                        <h:commandButton  class="btn btn-success" value="A" action="#{partidosRegistroSmashController.registrarGrupoA(j)}" />
                        <h:commandButton  class="btn btn-success" value="B" action="#{partidosRegistroSmashController.registrarGrupoB(j)}" />
                        <h:commandButton  class="btn btn-success" value="C" action="#{partidosRegistroSmashController.registrarGrupoC(j)}"/>
                        <h:commandButton  class="btn btn-success" value="D" action="#{partidosRegistroSmashController.registrarGrupoD(j)}"/>
                    </b:dataTableColumn> 
                    
                </b:dataTable>
                
                
                <br></br>
                
                <h:link class="btn btn-success" value="Volver" outcome="tablaPartidos.xhtml"/>
                
            </h:form>
        </div>
        
    </h:body>
</html>
