    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Bienvenido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,400italic,700' rel='stylesheet' type='text/css'/>

        <!-- Animate.css -->

        <link rel="stylesheet" href="css/bootstrap.css"/>

        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css"/>

        <!-- Owl Carousel  -->
        <link rel="stylesheet" href="css/owl.carousel.min.css"/>

        <!-- Theme style  -->

        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
    </h:head>
    <h:body class="fondo-form-ssb">
        
        
        <div id="fondo-form" style="margin-left: 30%; width: 40%; height: 80%; background-color: red; margin-top: 35px; opacity: 0.9; border-radius:10px 10px 10px 10px; ">
            <legend style="width: 90%; margin-left: 5%; color: #fff;">Super Smash Bros - Registrarse</legend>
            <b:messages showDetail="true" showSummary="true" globalOnly="true"/>
            <h:form class="form-group" style="width: 100%; height: 40%; margin-left: 25%; color: #fff;">
                
                <h:outputText value="No. documento: "/>
                <b:inputText class=" input-form" placeholder="No. documento" value="#{jugadorRegistroSmashController.nuevoJugador.documento}"/>
                
                <h:outputText value="Nombres: "/>
                <b:inputText class=" input-form" placeholder="Nombres" value="#{jugadorRegistroSmashController.nuevoJugador.nombre}"/>
                
                <h:outputText value="Apellidos: "/>
                <b:inputText class=" input-form" placeholder="Apellidos" value="#{jugadorRegistroSmashController.nuevoJugador.apellido}"/>
                
                <h:outputText value="Ficha: "/>
                <b:inputText class=" input-form" placeholder="Ficha" value="#{jugadorRegistroSmashController.nuevoJugador.ficha}"/>
                
                <h:outputText value="Programa: "/>
                <b:inputText class=" input-form" placeholder="Programa" value="#{jugadorRegistroSmashController.nuevoJugador.programa}"/>
                
                 <h:outputText value="Torneo: "/>
                 <b:selectOneMenu class=" input-form"  value="#{jugadorRegistroSmashController.torneoSeleccionado}" required="true" style="height: 100%;" >
                    <f:selectItems value="#{jugadorRegistroSmashController.listaTorneos}" var="t" itemLabel="NÃºmero de torneo #{t.idTorneo} "/>
                
                </b:selectOneMenu>
                <br></br>
                <b:commandButton class="btn btn-default" value="Registrarse" action="#{jugadorRegistroSmashController.registrar()}"/>
                <h:link class="btn btn-success" value="Volver" outcome="index.xhtml"/>
                
            </h:form>
        </div>
        
    </h:body>
</html>
